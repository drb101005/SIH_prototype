<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>किसान मित्र — Vanilla</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app"></div>

  <!-- Templates / Modals -->
  <template id="notifications-template">
    <div class="overlay" id="notif-overlay">
      <div class="panel notifications-panel" id="notifications-panel">
        <div class="panel-header">
          <h2 id="notif-title">Notifications</h2>
          <button class="btn icon-btn" id="close-notif">✖</button>
        </div>
        <div id="notif-list" class="panel-body"></div>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
